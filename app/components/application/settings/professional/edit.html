<div class="ibox">
  <div class="ibox-title">
    <h5>积分设置(职称)</h5>
    <div class="ibox-tools">
      <a ng-click="vm.cancel()"><i class="fa fa-times"></i></a>
    </div>
  </div>
  <div class="ibox-content">
    <form class="form-horizontal" novalidate>
      <div class="form-group">
        <label for="" class="control-label col-md-2">职称</label>
        <div class="col-md-10">
          <input type="text" class="form-control" placeholder="请输入职称" ng-model="vm.edit.techDuty.data.name" readonly/>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="control-label col-md-2">积分</label>
        <div class="col-md-10">
          <input type="number" class="form-control" placeholder="请输入积分" ng-model="vm.edit.score"/>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="control-label col-md-2">说明</label>
        <div class="col-md-10">
          <textarea class="form-control" style="min-height: 80px" placeholder="请输入积分说明" ng-model="vm.edit.instruction"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class=" col-md-offset-2" style="padding-left: 16px">
          <div class="btn btn-primary" ng-click = vm.save() ladda="vm.saving">保存修改</div>
        </div>
      </div>
    </form>
  </div>
</div>
