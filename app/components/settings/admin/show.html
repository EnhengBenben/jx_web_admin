<div class="ibox">
  <div class="ibox-title">
    <h5>添加代理</h5>
  </div>
  <div class="ibox-content">
    <form novalidate>
      <div class="form-group">
        <label for="admin-name">分类名</label>
        <input type="text" required ng-model="vm.admin.name" class="form-control" id="admin-name" placeholder="请输入代理名">
        <div class="alert alert-danger" ng-show="vm.admin.name.$error.required">
          请输入分类名称!
        </div>
      </div>
      <div class="form-group">
        <label for="admin-image">图片</label>
        <input type="file" required file-model="vm.admin.image" class="form-control" id="admin-image">
        <div class="alert alert-danger" ng-show="vm.admin.image.$error.required">
          请输选择图片!
        </div>
      </div>
      <div class="modal-footer">
        <input class="btn btn-primary" type="submit" ng-click="vm.ok()" ng-disabled="vm.admin.$invalid" value="确定" />
        <input class="btn btn-warning" type="button" ng-click="vm.cancel()" value="取消" />
      </div>
    </form>
  </div>
</div>
