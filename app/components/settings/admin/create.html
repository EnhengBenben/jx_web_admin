<div class="ibox">
  <div class="ibox-title">
    <h5>添加管理员</h5>
    <div class="ibox-tools">
      <a ng-click="vm.cancel()"><i class="fa fa-times"></i></a>
    </div>
  </div>
  <div class="ibox-content">
    <form class="form-horizontal" novalidate>
      <div class="form-group">
        <label class="col-md-2 control-label" for="username">登陆账号</label>
        <div class="col-md-10">
          <input type="text" ng-model="vm.admin.username" class="form-control" id="username">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label" for="password">登陆密码</label>
        <div class="col-md-10">
          <input type="password" ng-model="vm.admin.password" class="form-control" id="password">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label" for="name">联系人</label>
        <div class="col-md-10">
          <input type="text" ng-model="vm.admin.contact" class="form-control" id="name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label" for="mobile">联系电话</label>
        <div class="col-md-10">
          <input text="number" ng-model="vm.admin.mobile" class="form-control" id="mobile">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label" for="">审核科室</label>
          <div class="col-sm-10">
            <select multiple chosen data-placeholder="请选择科室，可多选" ng-model="vm.admin.department_ids" ng-options="i.id as i.name for i in vm.departments" class="chosen-select form-control">
            </select>
          </div>
      </div>
      <div class="form-group">
        <input class="col-md-offset-2 btn btn-primary" type="submit" ladda="vm.saving" ng-click="vm.create()"/>
        <input class="btn btn-white" type="button" ng-click="vm.cancel()" value="取消" />
      </div>
    </form>
  </div>
</div>
