<div class="ibox">
  <div class="ibox-title">
    <h5 ng-if="vm.status === 'publish'">公告列表</h5>
    <h5 ng-if="vm.status === 'pending'">未发布公告列表</h5>
    <div class="ibox-tools">
      <div ui-sref="admin.notices.create" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> 添加公告</div>
    </div>
  </div>
  <div class="ibox-content">
    <div class="table-responsive">
      <table id="dt-notices" datatable dt-instance="vm.dtInstance" dt-options="vm.dtOptions" dt-columns="vm.dtColumns" class="table table-striped table-bordered table-hover row-border hover"></table>
    </div>
  </div>
</div>
